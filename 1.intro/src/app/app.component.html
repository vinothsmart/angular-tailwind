Hello {{ title }}
<button [disabled]="isDisabled" type="button">{{ myBtn }}</button>
<img [src]="angularImage" width="100" height="100" alt="Description of image" />

<div [style.backgroundColor]="bgColor">
  <h2 [style.color]="titleColor">{{ title }}</h2>
  <p [style]="description">This is a paragraph with a background color.</p>
</div>

<h2 [class.textColor]="redText == 'abcd'">Title</h2>

<button (click)="incrementCounter()">Increment</button>
<p>You entered: {{ counter }}</p>

<input [(ngModel)]="inputText" placeholder="Enter some text" />
<p>You entered: {{ inputText }}</p>

<div [ngClass]="classes">{{ message }}</div>

<div class="color-box" [ngStyle]="{ 'background-color': selectedColor }">
  Box
</div>
