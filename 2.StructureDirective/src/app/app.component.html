{{ title }}

<div *ngIf="isLoggedIn">Welcome , {{ userName }}</div>
<div *ngIf="!isLoggedIn">Please log in to continue.</div>

<div *ngIf="isLoggedIn && check">You are logged in</div>
<div *ngIf="isLoggedIn || check">You are logged in</div>

<div *ngIf="isLoggedIn; else loggedOut">Welcome back, {{ userName }}</div>
<ng-template #loggedOut>
  <div>Please log.</div>
</ng-template>
