<h1>Reactive forms</h1>
<form [formGroup]="userForm" (ngSubmit)="submitForm()" style="padding: 50px">
  <div>
    <label for="username">Username</label>
    <input
      id="username"
      formControlName="name"
      placeholder="name"
      appShowInvalid
    />
  </div>
  <div>
    <label for="email">Email</label>
    <input
      id="email"
      formControlName="email"
      placeholder="email"
      appShowInvalid
    />
  </div>
  <div formGroupName="address">
    <h3>Address</h3>
    <div>
      <label for="street">Street</label>
      <input
        id="street"
        formControlName="street"
        placeholder="street"
        appShowInvalid
      />
    </div>
    <div>
      <label for="city">City</label>
      <input
        id="city"
        formControlName="city"
        placeholder="city"
        appShowInvalid
      />
    </div>
    <div>
      <label for="zip">ZIP</label>
      <input id="zip" formControlName="zip" placeholder="zip" appShowInvalid />
    </div>
  </div>
  <div>
    <label for="age">Age</label>
    <input id="age" formControlName="age" placeholder="age" appShowInvalid />
  </div>
  <div formArrayName="phoneNumbers">
    <h3>Phone Numbers</h3>
    <div *ngFor="let phone of phoneNumbers.controls; let i = index">
      <label for="phone-{{ i }}">Phone {{ i + 1 }}</label>
      <input
        id="phone-{{ i }}"
        [formControlName]="i"
        placeholder="phone number"
        appShowInvalid
      />
      <button type="button" (click)="removePhoneNumber(i)">Remove</button>
    </div>
  </div>
  <div>
    <button type="button" (click)="addPhoneNumber()">Add Phone Number</button>
  </div>
  <button type="submit" [disabled]="!userForm.valid">Submit</button>
</form>
<hr />

<h2>User List</h2>
<table *ngIf="users.length > 0">
  <thead>
    <tr>
      <th>Name</th>
      <th>Email</th>
      <th>Address</th>
      <th>Age</th>
      <th>Phone Numbers</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users; let i = index">
      <td>{{ user.name }}</td>
      <td>{{ user.email }}</td>
      <td>
        {{ user.address.street }}, {{ user.address.city }}
        {{ user.address.zip }}
      </td>
      <td>{{ user.age }}</td>
      <td>{{ user.phoneNumbers.join(", ") }}</td>
      <td>
        <button (click)="deleteUser(i)">Delete</button>
      </td>
    </tr>
  </tbody>
</table>
<p *ngIf="users.length === 0">No users added yet.</p>
