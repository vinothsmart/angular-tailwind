<h1>Reactive forms</h1>
<form [formGroup]="userForm" (ngSubmit)="submitForm()" style="padding: 50px">
  <div>
    <label for="username">Username</label>
    <input id="username" formControlName="name" placeholder="name" />
  </div>
  <div>
    <label for="email">Email</label>
    <input id="email" formControlName="email" placeholder="email" />
  </div>
  <div formGroupName="address">
    <h3>Address</h3>
    <div>
      <label for="street">Street</label>
      <input id="street" formControlName="street" placeholder="street" />
    </div>
    <div>
      <label for="city">City</label>
      <input id="city" formControlName="city" placeholder="city" />
    </div>
    <div>
      <label for="zip">ZIP</label>
      <input id="zip" formControlName="zip" placeholder="zip" />
    </div>
  </div>
  <div>
    <label for="age">Age</label>
    <input id="age" formControlName="age" placeholder="age" />
  </div>
  <button type="submit" [disabled]="!userForm.valid">Submit</button>
</form>
